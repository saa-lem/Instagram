{% extends 'instagram/base.html' %}


{% block content %}

<div class="content-section">
    <div class="media">
        {% if profile %}
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">{{profile.user.username}} Profile</h4>
                <img class="full-profile img-responsive" src="{{profile.profile_pic.url}}" id="prof-pic">


            </div>

            <div class="card-body">

                <p>Email: {{profile.user.email}}</p>
                <P>Bio: {{profile.bio}}</P>
                <p> Followers {{profile.user.followed.all.count}}</p>
                <P>Following {{profile.user.follower.all.count}}</P>
            </div>
            <div class="card-footer">
                        <a href="{% url 'following' profile.user.username %}">Follow</a>

            </div>
        </div>


        {% endif %}
    </div>
</div>


{% endblock %}
